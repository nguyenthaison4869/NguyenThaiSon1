<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truyền File & Kiểm Tra Hash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center text-gray-700">📤 Truyền file & kiểm tra SHA-256</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="file" required class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-500 file:text-white file:rounded-xl hover:file:bg-blue-600" />
      <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-semibold">Gửi file</button>
    </form>
      <div class="mt-6 text-sm text-center text-gray-800 bg-gray-100 p-4 rounded-xl">
        <div class="mt-2">
          <a href="/download" class="text-blue-600 underline">⬇️ Tải file nhận được</a>
        </div>
      </div>
  </div>
</body>
</html>
